<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css" />
</head>

<body>
  <div class="container-fluid">       
    <div class="row">
      <div class="col col-md-8 m-auto">
        <div id="contenido">
          <header>
            <h1 class="text-center">Cotiza tu seguro de Auto</h1>
          </header>
          <div class="row contenido-formulario">
            <div class="col col-md-10 col-sm-12 m-auto mb-4">
              <form id="cotizar-seguro" class="container needs-validation" action="#" method="post">
                <div class="form-group">
                  <label for="marca">Marca del vehiculo:</label>
                  <select class="form-control" id="marca" name="marca" required>
                  </select>
                  <div class="invalid-feedback">
                    Por favor seleccione una marca
                  </div>
                </div>
                <div class="form-group">
                  <label for="modelo">Modelo</label>
                  <select class="form-control" id="modelo" name="modelo" required>
                  </select>
                  <div class="invalid-feedback">
                    Por favor seleccione un modelo
                  </div>
                </div>
                <div class="form-group">
                  <label for="anio">Año del vehiculo:</label>
                  <input class="form-control" id="anio-" type="text" name="anio" placeholder="Ejemplo: 2019" required>
                  <div class="invalid-feedback">
                    Por favor ingrese el año
                  </div>
                </div>

                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-legend col-12">
                      Tipo Seguro
                    </legend>
                    <div class="col-12">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="tipo" value="B" checked />
                          Básico
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="tipo" value="C" />
                          Completo
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>

                <div id="cargando">
                  <img src="img/spinner.gif" />
                </div>
                <div id="resultado"></div>               
                <div class="form-group">
                  <button type="submit" class="btn btn-raised btn-primary" id="cotizar">
                    Cotizar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <!-- <script src="index.js"></script> -->
</body>

</html>
